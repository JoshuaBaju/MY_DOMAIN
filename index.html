<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Reminder App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="progress-container">
    <p id="progress-text" class="progress-text">Progress: 0%</p>
    <progress id="progress-bar" value="0" max="100"></progress>
    <p id="motivation-text" class="motivation-text">Let's get started!</p>
  </div>

  <!-- Settings & Restart Buttons -->
  <button id="settings-btn">⚙️</button>
  <button id="restart-btn">🔄</button>

  <ul id="task-list"></ul>

  <div class="add-task-container">
    <input type="text" id="task-input" placeholder="Enter your task">
    <select id="priority-input">
      <option value="high">🔥 High</option>
      <option value="medium">⚡ Medium</option>
      <option value="low">💡 Low</option>
    </select>
    <input type="number" id="reminder-time" placeholder="Minutes (optional)">
    <button id="add-task">Add Task</button>
  </div>

  <!-- Alarm Popup -->
  <div id="alarm-popup" class="popup">
    <p id="alarm-message">Time's Up!</p>
    <button onclick="stopAlarm()">Close</button>
    <button onclick="extend1()">+1 min</button>
    <button onclick="extend2()">+2 min</button>
    <button onclick="extend5()">+5 min</button>
    <button onclick="extend10()">+10 min</button>
    <button onclick="extend20()">+20 min</button>
  </div>
<div id="settings-popup" class="popup">
    <p>Settings</p>
    <input type="file" id="ringtone-picker">
    <button onclick="closeSettings()">Close</button>
</div>
  <script src="script.js"></script>
</body>

</html>
