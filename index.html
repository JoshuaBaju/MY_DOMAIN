<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>To-Do</h1>
        <button id="settings-btn">‚öôÔ∏è</button>
        
        <div class="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <p id="progress-text">Let's get started!</p>
        </div>

        <ul id="task-list"></ul>

        <div class="controls">
            <button id="restart-btn">Restart</button>
        </div>

        <div class="add-task">
            <input type="text" id="task-input" placeholder="Enter task...">
            <select id="priority-select">
                <option value="high">üî• High</option>
                <option value="medium">‚ö° Medium</option>
                <option value="low">üí° Low</option>
            </select>
            <input type="number" id="reminder-time" placeholder="Reminder (min)">
            <button id="add-task-btn">Add Task</button>
        </div>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <p id="popup-text"></p>
            <button id="extend-time-btn">Extend Time</button>
            <button id="popup-close">Close</button>
        </div>
    </div>

    <div id="settings-popup" class="popup hidden">
        <div class="popup-content">
            <h2>Settings</h2>
            <input type="file" id="ringtone-picker" accept="audio/*">
            <label for="ringtone-picker">Choose Ringtone</label>
            <button id="settings-close">Close</button>
        </div>
    </div>

    <audio id="alarm-sound" src=""></audio>

    <script src="script.js"></script>
</body>
</html>
